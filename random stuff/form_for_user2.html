<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    

  </head>
<body>

<form method="POST" id="formData" action="handler.php">
  	<div class="form-group">
    	<label for="exampleInputEmail1">First Name</label>
    	<input name="first_name" type="text" class="form-control" id="exampleInputEmail1" placeholder="first name">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputPassword1">Last Name</label>
    	<input name="last_name" type="text" class="form-control" id="exampleInputPassword1" placeholder="last name">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputPassword1">Email</label>
    	<input name="email" type="text" class="form-control" id="exampleInputPassword1" placeholder="email">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputPassword1">Password</label>
    	<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputPassword1">Weight</label>
    	<input name="weight" type="text" class="form-control" id="exampleInputPassword1" placeholder="weight">
  	</div>

  	<button id='submit' type="submit" class="btn btn-default">Submit</button>
</form>
<script>

$('#formData').submit(function(event){
    console.log(event);
    event.preventDefault();
    $.post('handler.php', 
      $('#formData').serialize(), 
      function(response){
            alert(response);
    });
})

</script>
</body>
</html>
